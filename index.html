<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="right-side-container">
        <div class="quote-container">
            <p class="quote">
                THis is not a real online service! You know youi need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>
                You <em>know</em> you want to!
            </p>
        </div>
        <div class="form-container">
            <form class="my-form">
                <div class="form-content">
                    <h2>Let's do this!</h2>
                    <div class="form-inputs">
                        <div>
                            <label for="fname">first name</label>
                            <input type="text" id="fname" name="first-name">
                        </div>
                        <div>
                            <label for="lname">last name</label>
                            <input type="text" id="lname" name="last-name">
                        </div>
                        <div>
                            <label for="email">*email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone">phone number</label>
                            <input type="tel" id="phone" name="phone-number">
                        </div>
                        <div>
                            <label for="password">*password</label>
                            <input type="password" id="password" name="password" minlength="8" required>
                        </div>
                        <div>
                            <label for="confirm_password">*confirm password</label>
                            <input type="password" id="confirm_password" required>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit">create account</button>
                </div>
            </form>
            <p>Already have an account? <a href="https://www.google.com/">Log in</a></p>
        </div>
    </div>   
</body>
</html>
